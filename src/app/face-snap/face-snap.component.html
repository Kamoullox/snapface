<div class="face-snap-card" [ngClass]="{ snapped: allreadySnap}">
    <h2>{{ faceSnap.title | titlecase}}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: "longDate" }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>
        <button (click)="onAddSnap()">{{allreadySnap ? "Oops, un Snap!" : "Oh Snap!"}}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">ðŸ–• {{ faceSnap.snaps }} </span> 
    </p>
    <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
</div>
